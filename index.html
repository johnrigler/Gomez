var hex2a = function (hexx) {

        for (var i = 0; i < hex.length; i += 2)

        }
        return str;
}

function word2address( string )
{
						     
addr = "0x"

for ( var x = 0 ; x < string.length ; x = x + 1 )
   {
   ascii = string.charCodeAt(x)
   addr += ascii.toString(16)
   };

for ( x = string.length ; x < 20 ; x = x + 1 )
   {
   addr += "00"
   };

return addr 
}
